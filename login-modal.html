<div class="modal" id="loginModal">
<div class="modal-content">
<div class="modal-header">
<h3 id="authTitle">Login to Continue</h3>
<button class="close-modal" onclick="closeModal('loginModal')">Ã—</button>
</div>
<div id="loginForm">
<form onsubmit="handleLogin(event)">
<div class="form-group">
<label>Email or Phone</label>
<input placeholder="Enter email or phone number" required="" type="text"/>
</div>
<div class="form-group">
<label>Password</label>
<input placeholder="Enter password" required="" type="password"/>
</div>
<div id="loginError" style="color: #ff0000; font-size: 0.9rem; margin-bottom: 1rem; display: none;"></div>
<button class="btn btn-primary" style="width: 100%;" type="submit">Login</button>
</form>
<p style="text-align: center; margin-top: 1rem; color: #666;">
                    Don't have an account? 
                    <a href="#" onclick="showSignupForm()" style="color: #4CAF50; text-decoration: none; font-weight: 600;">Sign Up</a>
</p>
</div>
<div id="signupForm" style="display: none;">
<form onsubmit="handleSignup(event)">
<div class="form-group">
<label>Full Name</label>
<input placeholder="Enter your full name" required="" type="text"/>
</div>
<div class="form-group">
<label>Email</label>
<input placeholder="Enter email address" required="" type="email"/>
</div>
<div class="form-group">
<label>Phone Number</label>
<input placeholder="Enter phone number" required="" type="tel"/>
</div>
<div class="form-group">
<label>Password</label>
<input placeholder="Create password" required="" type="password"/>
</div>
<div class="form-group">
<label>Confirm Password</label>
<input placeholder="Confirm password" required="" type="password"/>
</div>
<div id="signupError" style="color: #ff0000; font-size: 0.9rem; margin-bottom: 1rem; display: none;"></div>
<button class="btn btn-primary" style="width: 100%;" type="submit">Sign Up</button>
</form>
<p style="text-align: center; margin-top: 1rem; color: #666;">
                    Already have an account? 
                    <a href="#" onclick="showLoginForm()" style="color: #4CAF50; text-decoration: none; font-weight: 600;">Login</a>
</p>
</div>
</div>
</div>
